<!DOCTYPE html>
<html>
<head>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="p-5 bg-blue-500 shadow-md">
    <nav class="max-w-md mx-auto flex gap-3 justify-between items-center">
      <div class="logo">
        <img class="w-12 h-12 rounded-full border-4 border-white" src="https://via.placeholder.com/100" alt="Logo">
      </div>
      <div class="links">
        <ul class="flex gap-3">
          <li><a class="text-white" href="#">Home</a></li>
          <li><a class="text-white" href="#">About</a></li>
          <li><a class="text-white" href="#">Services</a></li>
          <li><a class="text-white" href="#">Contact</a></li>
        </ul>
      </div>
      <div class="btn">
        <button class="bg-white hover:bg-gray-100 text-blue-500 font-bold py-2 px-4 rounded">
          Sign In
        </button>
      </div>
    </nav>
  </header>

  <!-- User Info Section -->
  <div class="max-w-md mx-auto bg-white shadow-md rounded-md p-6 mt-6 flex gap-6">
    <!-- User Avatar -->
    <div class="flex-shrink-0">
      <img class="w-16 h-16 rounded-full border-4 border-blue-500" src="https://via.placeholder.com/100" alt="User Avatar">
    </div>

    <!-- User Info Table -->
    <div class="flex-grow">
      <h2 class="text-2xl font-semibold text-gray-800">User Info</h2>
      <table class="mt-4 w-full">
        <tr>
          <td class="font-semibold text-gray-600">Name:</td>
          <td class="text-gray-900">John Doe</td>
        </tr>
        <tr>
          <td class="font-semibold text-gray-600">Email:</td>
          <td class="text-blue-600">john@example.com</td>
        </tr>
        <tr>
          <td class="font-semibold text-gray-600">Age:</td>
          <td class="text-gray-900">30</td>
        </tr>
        <!-- Add more user info rows as needed -->
      </table>
    </div>
  </div>

</body>
</html>
